<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tech For Girls Registration</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Tech For Girls Registration</h1>
    <form id="registrationForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="tel" id="phone" placeholder="Phone Number" required />
      <input type="email" id="email" placeholder="Email ID" required />
      <input type="text" id="college" placeholder="College / Department" required />
      
      <button type="button" id="shareBtn">Share on WhatsApp</button>
      <p id="clickCounter">Click Count: 0/5</p>

      <input type="file" id="screenshot" accept="image/*" required />
      
      <button type="submit" id="submitBtn">Submit Registration</button>
    </form>

    <p id="finalMessage" class="hidden">ðŸŽ‰ Your submission has been recorded. Thanks for being part of Tech for Girls!</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
